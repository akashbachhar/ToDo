<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/direct-hit_1f3af.png">

<body>
    <div class="box heading"> <strong> To Do </strong>  </div>

    <div class="box todo">

        <div id="todolist"> 
            {% for todo in todo %}

                <p> {{ todo }} </p>
                <input type="button" data-sid="{{todo.id}}" value="üñå" class="button btn-edit">
                <input type="button" data-sid="{{todo.id}}" value="‚ùå" class="button btn-del">
            </div>
            {% endfor %}
        </div>

        <div class="taskform">
            <form method="post"> {% csrf_token %}
                {{ todoForm.todo }}
                <input type="hidden" id="hiddenId" name="hiddenId">
                <input type="button" class="addTaskButton" id="addTask" value="+">
            </form>
        </div>

    </div>
